<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loader-container">
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>


    <div class="master-container hidden">
        <div id="central-content-box">
            <div class="logo-container">
                <object class="logo-svg" type="image/svg+xml" data="bailboard.svg">
                    Logo
                </object>
            </div>
        </div>

        <div class="screw-assembly top-left">
            <div class="shrinking-wrapper">
                <div class="screw-container">
                    <div class="screw-head">
                        <object type="image/svg+xml" data="screw.svg">Screw</object>
                    </div>
                </div>
            </div>
        </div>
        <div class="screw-assembly top-right">
            <div class="shrinking-wrapper">
                <div class="screw-container">
                    <div class="screw-head">
                        <object type="image/svg+xml" data="screw.svg">Screw</object>
                    </div>
                </div>
            </div>
        </div>
        <div class="screw-assembly bottom-left">
            <div class="shrinking-wrapper">
                <div class="screw-container">
                    <div class="screw-head">
                        <object type="image/svg+xml" data="screw.svg">Screw</object>
                    </div>
                </div>
            </div>
        </div>
        <div class="screw-assembly bottom-right">
            <div class="shrinking-wrapper">
                <div class="screw-container">
                    <div class="screw-head">
                        <object type="image/svg+xml" data="screw.svg">Screw</object>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
